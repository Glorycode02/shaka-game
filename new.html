<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka game</title>
    <link rel="icon" href="./icons/user-graduate.svg">
    <link rel="stylesheet" href="new.css">
    <script defer src="new.js"></script>
</head>
<body>
    <div class="gameongoing">
        <div class="playone">
            <h3>Glory</h3>
        </div>
        <div class="gametitle">
            <h1>Glory <span>shaka</span></h1>
        </div>
        <div class="playtwo">
            <h3>Leo</h3>
        </div>
    </div>
    <div class="findandscores">
        <div class="scoreone">
            <h3 id="scoreone">Score: <span id="play1">0</span></h3>
        </div>
        <div class="find">
            <h2>Find: <span id="currentnum"></span></h2>
        </div>
        <div class="scoretwo">
            <h3 id="scoretwo">Score: <span id="play2">0</span></h3>
        </div>
    </div>
    <div id="board"></div>
</body>
</html>
